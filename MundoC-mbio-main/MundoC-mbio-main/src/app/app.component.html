<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ng-template #loggedIn>
          <ion-item>
            Olá, {{ auth.getUser().nome }}
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ng-template> 

        <ion-item routerLink="/home">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Início</ion-label>
        </ion-item>
        <ion-item routerLink="/saiba-mais" routerDirection="forward">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Saiba Mais</ion-label>
        </ion-item>
        <ion-item routerLink="/contato" routerDirection="forward">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>Contato</ion-label>
        </ion-item>
        <ion-item routerLink="/paises" routerDirection="forward">
          <ion-icon slot="start" name="globe"></ion-icon>
          <ion-label>Pesquisa de Países</ion-label>
        </ion-item>

        <!-- Menu condicional -->
        <ng-container *ngIf="!auth.isLoggedIn(); else loggedIn">
          <ion-item routerLink="/login">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Entrar</ion-label>
          </ion-item>
          <ion-item routerLink="/register">
            <ion-icon slot="start" name="person-add"></ion-icon>
            <ion-label>Criar Conta</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
